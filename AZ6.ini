// Hàm đảo ngược mảng một cách tối ưu và có comment giải thích từng dòng
function reverseArray(arr) {
  // Sử dụng hàm slice() để tạo ra bản sao của mảng gốc để không làm thay đổi mảng ban đầu
  // Sau đó dùng reverse() để đảo ngược các phần tử của mảng
  return arr.slice().reverse(); // Trả về mảng đã đảo ngược
}

// Giải thích từng dòng:
// - arr.slice(): Tạo một bản sao của mảng arr (tránh thay đổi mảng gốc khi reverse).
// - .reverse(): Đảo ngược thứ tự các phần tử trong mảng mới được copy.
// - return: Trả về mảng đã đảo ngược.

